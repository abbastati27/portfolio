<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abbas Tati's Portfolio - Contact Me</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
      }
      body {
        background-color: rgb(0, 0, 45);
        color: white;
      }
      nav {
        position: fixed;
        top: 0;
        display: flex;
        justify-content: space-around;
        align-items: center;
        height: 75px;
        background-color: rgb(12, 12, 66);
        z-index: 1000;
        width: 100%;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      }
      nav ul {
        display: flex;
        justify-content: center;
      }
      nav ul li {
        list-style: none;
        margin: 0 23px;
      }
      nav ul li a {
        text-decoration: none;
        color: white;
      }
      nav ul li a:hover {
        color: purple;
        font-size: 1.02rem;
      }
      .active {
        color: purple;
        font-size: 1.02rem;
        font-weight: bold;
      }
      .left {
        font-size: 1.6rem;
        margin-left: 5%;
      }

      /* Contact Section */
      .contactSection {
        margin-top: 10%;
        margin-left: 5%;
        margin-right: 5%;
        text-align: center;
      }
      .contactSection h1 {
        font-size: 2.5rem;
        color: purple;
        margin-bottom: 2rem;
      }
      .contactMethods {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 3rem;
      }
      .contactCard {
        background-color: rgb(12, 12, 66);
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        width: 200px;
        transition: transform 0.3s ease, background-color 0.3s ease;
      }
      .contactCard:hover {
        background-color: rgb(20, 20, 80);
        transform: translateY(-5px);
      }
      .contactCard img {
        width: 50px;
        margin-bottom: 10px;
      }
      .contactCard a {
        text-decoration: none;
        color: white;
        font-size: 1.1rem;
        display: block;
      }
      .contactCard a:hover {
        color: #6cd1f5;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <div class="left">
          Welcome to My Portfolio
          <img
            src="asset/clipboard-with-pen.png"
            alt=""
            width="5%"
            style="margin-bottom: -1.2%"
          />
        </div>
        <div class="right">
          <ul>
            <li><a href="index.html" id="homeLink">Home</a></li>
            <li><a href="about.html" id="aboutLink">About</a></li>
            <li><a href="services.html" id="servicesLink">Services</a></li>
            <li><a href="projects.html" id="projectsLink">Projects</a></li>
            <li><a href="contact.html" id="contactLink">Contact Me</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <section class="contactSection">
        <h1>Contact Me</h1>
        <div class="contactMethods">
          <div class="contactCard">
            <img src="asset/gm.png" alt="Email" />
            <a href="mailto:tati.abbu27@gmail.com">Email Me</a>
          </div>
          <div class="contactCard">
            <img src="asset/linkedin.png" alt="LinkedIn" />
            <a href="https://www.linkedin.com/in/abbas-tati/" target="_blank"
              >LinkedIn</a
            >
          </div>
          <div class="contactCard">
            <img src="asset/instagram.png" alt="Instagram" />
            <a
              href="https://www.instagram.com/abbas______27/?igsh=bzVzaXB1OHBlY2tl#"
              target="_blank"
              >Instagram</a
            >
          </div>
          <div class="contactCard">
            <img src="asset/facebook.png" alt="Facebook" />
            <a
              href="https://www.facebook.com/abbas.tati.7"
              target="_blank"
              >Facebook</a
            >
          </div>
          
          <div class="contactCard">
            <img src="asset/wa.png" alt="WhatsApp" />
            <a href="https://wa.me/917976538046" target="_blank">WhatsApp</a>
          </div>
          <div class="contactCard">
            <img src="asset/call.png" alt="Phone" />
            <a href="tel:+917976538046">Call Me</a>
          </div>
        </div>
      </section>
    </main>

    <script>
      // Highlight active page
      const currentPage = window.location.pathname.split("/").pop();
      const navLinks = document.querySelectorAll("nav ul li a");
      navLinks.forEach((link) => link.classList.remove("active"));
      if (currentPage === "about.html") {
        document.getElementById("aboutLink").classList.add("active");
      } else if (currentPage === "services.html") {
        document.getElementById("servicesLink").classList.add("active");
      } else if (currentPage === "projects.html") {
        document.getElementById("projectsLink").classList.add("active");
      } else if (currentPage === "contact.html") {
        document.getElementById("contactLink").classList.add("active");
      } else {
        document.getElementById("homeLink").classList.add("active");
      }
    </script>
  </body>
</html>
