<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abbas Tati's Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
      }
      body {
        background-color: rgb(0, 0, 45);
        color: white;
      }
      nav {
        position: fixed;
        top: 0;
        display: flex;
        justify-content: space-around;
        align-items: center;
        height: 75px;
        background-color: rgb(12, 12, 66);
        z-index: 1000;
        width: 100%;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      }
      nav ul {
        display: flex;
        justify-content: center;
      }
      nav ul li {
        list-style: none;
        margin: 0 23px;
      }
      nav ul li a {
        text-decoration: none;
        color: white;
      }
      nav ul li a:hover {
        color: purple;
        font-size: 1.02rem;
      }
      .active {
        color: purple;
        font-size: 1.02rem;
        font-weight: bold;
      }
      .left {
        font-size: 1.6rem;
        margin-left: 5%;
      }
      .firstSection {
        display: flex;
        justify-content: space-around;
        margin: 70px 0;
        align-items: center;
        margin-top: 13%;
      }
      .firstSection > div {
        width: 30%;
      }
      .leftSection {
        font-size: 2.5rem;
        margin-top: -10%;
      }
      #element {
        color: purple;
      }
      #name {
        color: purple;
      }
      .icons {
        display: flex;
        /* justify-content: center; */
        gap: 20px; /* Space between icons */
        margin-top: 5%;
      }

      .icons ul {
        width: 50px;
        height: 50px;
        display: flex;
        /* align-items: center; */
        /* justify-content: center; */
        overflow: hidden;
      }

      .icons ul img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
      .resume{
        padding: 1%;
        color: purple;
        border-color: white;
        background-color: #6cd1f5;
        font-size: 1rem;
      }
      .resume:hover{
        font-size: 1.02rem;
        background-color: #44c5f4;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <div class="left">Welcome to My Portfolio <img src="asset/clipboard-with-pen.png" alt="" width="5%" style="margin-bottom: -1.2%;"></div>
        <div class="right">
          <ul>
            <li><a href="index.html" id="homeLink">Home</a></li>
            <li><a href="about.html" id="aboutLink">About</a></li>
            <li><a href="services.html" id="servicesLink">Services</a></li>
            <li><a href="projects.html" id="projectsLink">Projects</a></li>
            <li><a href="contact.html" id="contactLink">Contact Me</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section class="firstSection">
        <div class="leftSection">
          Hi, I'm <span id="name">Abbas Tati</span> and I'm a passionate <br />
          <span id="element"></span>
          <div class="icons">
            <ul>
              <a href="https://www.instagram.com/abbas______27/?igsh=bzVzaXB1OHBlY2tl#"><img src="asset/instagram.png" alt="" /></a>
            </ul>
            <ul>
              <a href="https://www.facebook.com/abbas.tati.7"><img src="asset/facebook.png" alt="" /></a>
            </ul>
            <ul>
              <a href="https://www.linkedin.com/in/abbas-tati/"><img src="asset/linkedin.png" alt="" /></a>
            </ul>
            <ul>
              <a href="https://github.com/abbastati27"><img src="asset/github-sign.png" alt="" /></a>
            </ul>
          </div>
          <div class="db"><a href="resume.pdf" download="Abbas_Tati_Resume" class="resume">Download Resume</a></div>
        </div>
        

        <div class="rightSection">
          <img src="asset/Blue Modern Tech Futuristic Woman Youtube Profile Picture.png" alt="" width="110%" height="110%" />
        </div>
      </section>
      <hr style="margin-bottom: 2%; border-color: purple; width: 80%; margin-left: 10%; height: 3px; background-color: purple; border-radius: 3px;">
    </main>
    

    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
      var typed = new Typed("#element", {
        strings: [
          "Web Developer",
          "Data Scientist",
          "ML Enthusiast",
          "AI Engineer",
          "Software Developer",
          "Full-Stack Developer",
        ],
        typeSpeed: 50,
        loop: true,
      });
    </script>
    <script>
      // Get current page's name
      const currentPage = window.location.pathname.split('/').pop();

      // Remove "active" class from all links
      const navLinks = document.querySelectorAll('nav ul li a');
      navLinks.forEach(link => link.classList.remove('active'));

      // Add "active" class to the current page's link
      if (currentPage === 'about.html') {
        document.getElementById('aboutLink').classList.add('active');
      } else if (currentPage === 'services.html') {
        document.getElementById('servicesLink').classList.add('active');
      } else if (currentPage === 'projects.html') {
        document.getElementById('projectsLink').classList.add('active');
      } else if (currentPage === 'contact.html') {
        document.getElementById('contactLink').classList.add('active');
      } else {
        document.getElementById('homeLink').classList.add('active');
      }
    </script>
  </body>
</html>
